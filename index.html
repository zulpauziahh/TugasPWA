<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <title>Kasir Pembelian Sepatu</title>
</head>
<body>
    <header>
        <h1>Kasir Pembelian Sepatu</h1>
    </header>
    <main>
        <section id="product-list">
            <h2>Daftar Sepatu</h2>
            <div class="product-container">
                <div class="product">
                    <img src="Android/media/com.whatsapp/WhatsApp/Media/WhatsApp ages/IMG-20241223-WA0003.jpg" alt="Sepatu A">
                    <span>Sepatu A - Limited Edition</span>
                    <button class="add-to-cart" data-name="Sepatu A" data-price="500000">Tambah ke Keranjang</button>
                </div>
                <div class="product">
                    <img src="Android/media/com.whatsapp/WhatsApp/Media/WhatsApp ages/IMG-20241223-WA0001.jpg" alt="Sepatu B">
                    <span>Sepatu B - Limited Edition</span>
                    <button class="add-to-cart" data-name="Sepatu B" data-price="750000">Tambah ke Keranjang</button>
                </div>
                <div class="product">
                    <img src="Android/media/com.whatsapp/WhatsApp/Media/WhatsApp ages/IMG-20241223-WA0002.jpg" alt="Sepatu C">
                    <span>Sepatu C - Limited Edition</span>
                    <button class="add-to-cart" data-name="Sepatu C" data-price="600000">Tambah ke Keranjang</button>
                </div>
            </div>
        </section>
        <section id="cart">
            <h2>Keranjang Belanja</h2>
            <ul id="cart-items"></ul>
            <p>Total: <span id="total-price">0</span> IDR</p>
            <button id="checkout">Checkout</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Kasir Pembelian Sepatu</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
